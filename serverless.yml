org: abponcio
app: open-ai-api
service: open-ai-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage,'dev'}
  region: ap-south-1
  environment:
    OPEN_AI_SECRET_KEY: ${param:OPEN_AI_SECRET_KEY}

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  quiz:
    handler: handler.generateQuiz
    events:
      - httpApi:
          path: /generate-quiz
          method: post

plugins:
  - serverless-plugin-typescript
